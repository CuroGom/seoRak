<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin: auto;
        }
       #search {
           height: 100px;
       }

       #btn1 {
           margin-left: 65%;
       }
       #file {
           margin-left: 65%;
       }
        
    </style>
</head>
<body>
   <h2>글쓰기</h2>
   <hr>
   <div>
       <form>
       <table>
           <tr>
               <td>
                   <select name="cho" id="cho">
                       <option value="">선택</option>
                       <option value="">추천</option>
                       <option value="">비평</option>
                       <option value="">자유</option>
                   </select>
               </td>
               <td>
                   <input type="text" name="title" id="title" size="100" placeholder="제목을 입력하세요">
               </td>
               <td rowspan="5">
                    <button type="submit" name="search" id="search">도서검색</button>
               </td>
           </tr>
           <tr>
               <td rowspan="4">
                    책표지
               </td>
           </tr>
           <tr>
               <td><input type="text" name="book" id="book" size="100" placeholder="책 제목"></td>
           </tr>
           <tr>
               <td><input type="text" name="publisher" id="publisher" size="100" placeholder="출판사"></td>
           </tr>
           <tr>
               <td><input type="text" name="author" id="author" size="100" placeholder="저자"></td>
           </tr>
           <tr>
               <td colspan="3">
               <textarea name="" id="" cols="110" rows="10"></textarea>
            </td>
           </tr>
       </table>
       <hr>
       <input type="file" name="attach" id="file"/>
       <hr>
       <!-- file : <input type="file" name="attach" /> -->
       <button name="btn1" type="submit" id="btn1">목록으로</button>
       <button name="btn2" type="submit" id="btn2">작성</button>
       <button name="btn3" type="submit" id="btn3">삭제</button>
    </form>
   </div>
</body>
</html>
